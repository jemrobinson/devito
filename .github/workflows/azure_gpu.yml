name: Workflow to Create an Azure VM.

on: push

# CONFIGURATION
# For help, go to https://github.com/Azure/Actions

# Set up a service principal using
#
# az login --tenant gerardjgormangmail.onmicrosoft.com
# rg=$(az group create --location uksouth --name GpuCI --query id | xargs)
# az ad sp create-for-rbac --name "http://GpuCI" --role contributor --scopes $rg --sdk-auth
#
# This will output some JSON which you should add to your GitHub repository as a secret called "AZURE_CREDENTIALS"
# 2. Change these variables for your configuration:
env:
  AZURE_RESOURCE_GROUP: GpuCI   # set this to your Azure Resource group's name
  AZURE_VM_NAME: GpuVM

jobs:
  build-and-deploy-to-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

   # Authentication
    - uses: azure/login@v1
      with:
        azcliversion: latest
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Provision a new VM
    - name: Azure CLI script to create a new VM
      uses: azure/CLI@v1
      with:
        azcliversion: latest
        inlineScript: |
          az account show
          az vm delete --name ${{ env.AZURE_VM_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --yes
          az vm create --name ${{ env.AZURE_VM_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --image UbuntuLTS --size Standard_DS2_v2 --admin-username gpuciadmin --generate-ssh-keys
          az vm run-command invoke --name ${{ env.AZURE_VM_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --command-id RunShellScript --scripts 'echo $1 $2' --parameters hello world
          az vm delete --name ${{ env.AZURE_VM_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }}

